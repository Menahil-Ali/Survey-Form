<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <script>
      alert("Please Fill this form");
      prompt("Enter your name");
    </script>
    <h1 id="title">Survey Form</h1>
    <p id="description">Help us improve by sharing your feedback</p>
    <div>
      <form id="survey-form">
        <label id="name-label" for="Name">Name</label>
        <input type="text" id="name" placeholder="name" required />
        <br />
        <label id="email-label">Email</label>
        <input type="email" id="email" placeholder="email" required />
        <br />
        <label id="number-label">Age</label
        ><input
          type="number"
          id="number"
          select
          required
          min="11"
          max="100"
          placeholder="number"
        />
        <br />
        <label for="country">Choose your Country</label>
        <select name="country" id="dropdown">
          <option value="USA">USA</option>
          <option value="Austrailia">Austrailia</option>
          <option value="Canada">Canada</option>
          <option value="France">France</option>
          <option value="spain">Spain</option>
          <option value="indonesia">Indonesia</option>
          <option value="malaysia">Malaysia</option>
          <option value="Pakistan">Pakistan</option>
          <option value="India">India</option>
        </select>
        <p>Which of the services you need us to improve?</p>
        <input type="checkbox" name="survey" value="imp" class="services" />Web
        Development
        <br />
        <input
          type="checkbox"
          name="survey"
          value="imp"
          class="services"
        />Software Development
        <br />
        <input
          type="checkbox"
          name="survey"
          value="imp"
          class="services"
        />UI/UX
        <br />
        <input
          type="checkbox"
          name="survey"
          value="imp"
          class="services"
        />Network Engineering
        <br />
        <input
          type="checkbox"
          name="survey"
          value="imp"
          class="services"
        />CyberSecurity
        <br />
        <input
          type="checkbox"
          name="survey"
          value="imp"
          class="services"
        />Cloud Computing
        <p>Is it worth getting services from us?</p>
        <input type="radio" value="ser1" class="services" name="survey" />Yes
        <br />
        <input type="radio" value="ser2" class="services" name="survey" />No
        <br />
        <input type="radio" value="ser3" class="services" name="survey" />Not
        Sure <br /><br />
        <p>Any comments or suggestions?</p>
        <textarea placeholder="comments"></textarea>
        <br />
        <input id="button" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
